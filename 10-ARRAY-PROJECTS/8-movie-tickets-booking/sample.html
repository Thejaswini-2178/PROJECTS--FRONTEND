    <title>Movie Ticket Booking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .seat {
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .seat-available {
            background-color: #28a745;
            /* Green for available */
            color: white;
        }

        .seat-booked {
            background-color: #dc3545;
            /* Red for booked */
            color: white;
            cursor: not-allowed;
        }

        .screen {
            width: 100%;
            height: 40px;
            margin: 20px 0;
            background: #333;
            color: white;
            text-align: center;
            line-height: 40px;
            border-radius: 5px;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold text-center mb-6">Movie Ticket Booking System</h1>

        <!-- Screen Section -->
        <div class="screen">SCREEN</div>

        <!-- Seat Arrangement Section -->
        <div id="seatArrangement" class="grid grid-cols-10 gap-4 justify-center">
            <!-- Dynamic Seat Layout Will Be Rendered Here -->
        </div>
    </div>
    <script>
        const movieBookingSystem={
            seats:[],
            initilizingSeats(row,col){
                this.seats=[]
                const rowLettering="ABCDEFGHIJKLMNOP"
                for(var i=0;i<row;i++){
                    for(var j=1;j<col;j++){
                        this.seats.push({
                            number:`${rowLettering[i]}${j}`,
                            isBooked:false
                        })
                    }
                }
                this.rendarinSeats()
            },
            rendarinSeats(){
                const seatArrangement=document.getElementById("seatArrangement")
                seatArrangement.innerHTML=""

                this.seats.forEach((seat)=>{
                    const seatDiv=document.createElement("div")
                    seatDiv.className=`seat${seat.isBooked?"seat-booked":"seat-available"}`
                    seatDiv.textContent=seat.number

                    seatDiv.onclick=()=>{
                        if(!seat.isBooked){
                            const conformSeat=confirm(`Book seat ${seat.number}?`)
                            if(conformSeat){
                                seat.isBooked=true
                                this.rendarinSeats()
                            }
                        }else{
                            alert("seat is alredy booked")
                        }
                    }
                    seatArrangement.appendChild(seatDiv) 
                })
            },
        }
        movieBookingSystem.initilizingSeats(5,10)
